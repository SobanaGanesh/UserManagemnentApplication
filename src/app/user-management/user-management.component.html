<h2>User Management</h2>

<!-- Create User Form -->


<!-- User List -->

<button (click)="openDialog()" class="btn btn-success"  >  <i class="fas fa-plus" style='color: white'>Add User</i>
</button>
<br/>
<br/>
<div class="text-right">
    <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Search</label>
        <div class="col-sm-3">
            <input
          type="text"
          class="form-control"
          placeholder="Filter by name"
          [(ngModel)]="filterValue"
          (input)="applyFilter()"
        >
        </div>
    </div>
</div>


<br/>
<!-- User List -->
<table class="table table-striped table-bordered" style="width:100%">
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Phone</th>
      <th>Website</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let user of filteredUsers">
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.website }}</td>
      <td>
        <button (click)="editUser(user)" class="btn btn-link">  <i class="fas fa-edit" style='color: blue'></i>
            </button>
        <button (click)="deleteUser(user.id)" class="btn btn-link"><i class="fas fa-trash" style='color: red'></i></button>
      </td>
    </tr>
  </table>
