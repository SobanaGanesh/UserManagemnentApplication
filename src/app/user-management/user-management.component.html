<h2>User Management</h2>

<!-- Create User Form -->

<form [formGroup]="userForm" (ngSubmit)="editingUser ? updateUser() : createUser()">
    <mat-form-field>
      <label>Name</label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <label>Username</label>
      <input matInput type="text" formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <label>Phone</label>
      <input matInput type="text" formControlName="phone">
    </mat-form-field>
    <mat-form-field>
      <label>Website</label>
      <input matInput type="text" formControlName="website">
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="userForm.invalid">
      {{ editingUser ? 'Update' : 'Create' }} User
    </button>
  </form>


<!-- User List -->
<table mat-table [dataSource]="users">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let user">{{ user.website }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="editUser(user)">Edit</button>
        <button mat-button (click)="deleteUser(user.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
